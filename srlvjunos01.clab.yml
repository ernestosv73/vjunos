name: srlvjunos01

topology:
  nodes:
    srl:
      kind: nokia_srlinux
      image: ghcr.io/nokia/srlinux:23.7.1
      startup-config: srl.cli

    vswitch:
      kind: juniper_vjunosswitch
      image: vrnetlab/vr-vjunosswitch:23.2R1.14
      startup-config: vjunos.cfg
      
    PC3:
      kind: linux
      image: praqma/network-multitool:extra
      exec:
      - ip -6 route del default dev eth0
      - ip -4 address add 192.168.0.10/24 dev eth1
  links:
    - endpoints: ["srl:e1-1", "vswitch:eth1"]
    - endpoints: ["PC3:eth1", "vswitch:eth2"]
    - endpoints: ["srl:e1-3", "vswitch:eth3"]
